services:
  app:
    image: ghcr.io/jonbernard/scroll-viewer:latest
    container_name: scroll-viewer-app
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://scroll:scroll@db:5432/scroll_viewer
      - VIDEO_BASE_PATH=/videos
      - MYFAVETT_EXPORT_PATH=/videos
    volumes:
      - ${EXPORT_PATH}:/videos:ro
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - scroll-network

  watcher:
    image: ghcr.io/jonbernard/scroll-viewer:latest
    container_name: scroll-viewer-watcher
    command: ["npx", "tsx", "scripts/watch.ts"]
    environment:
      - DATABASE_URL=postgresql://scroll:scroll@db:5432/scroll_viewer
      - VIDEO_BASE_PATH=/videos
      - MYFAVETT_EXPORT_PATH=/videos
    volumes:
      - ${EXPORT_PATH}:/videos:ro
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - scroll-network

  db:
    image: postgres:16-alpine
    container_name: scroll-viewer-db
    environment:
      - POSTGRES_USER=scroll
      - POSTGRES_PASSWORD=scroll
      - POSTGRES_DB=scroll_viewer
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scroll -d scroll_viewer"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - scroll-network

networks:
  scroll-network:
    driver: bridge
    ipam:
      config:
        - subnet: 10.100.0.0/24

volumes:
  postgres_data:
    driver: local
